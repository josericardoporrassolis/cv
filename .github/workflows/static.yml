name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # O "master", según cómo se llame tu rama principal

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ESTE ES EL PASO MÁGICO
      - name: Inject Analytics ID
        run: |
          # Busca 'GA_ID_PLACEHOLDER' en index.html y lo reemplaza por el secreto
          sed -i 's/GA_ID_PLACEHOLDER/${{ secrets.GA_MEASUREMENT_ID }}/g' index.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4